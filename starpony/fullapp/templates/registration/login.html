<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <title>StarPony Вход</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <link href="{% static 'css/normalize.css' %}" rel="stylesheet">
        <link href="{% static 'css/login_style.css' %}" rel="stylesheet">
    </head>

    <body style="background-image: url({% static 'img/background.png' %}); background-size: cover;">
        <div>

            <h3>Вход</h3>
            {% if form.errors %}
            <p>Ваш логин или пароль неправильные, попробуйте снова или уебывайте нахуй!</p>
            {% endif %}
            <form method="post" action="{% url 'login' %}">
            {% csrf_token %} 
            <table>

                <tr>
                    <td>Логин</td>
                    <td>{{ form.username }}</td>
                </tr>

                
                <tr>
                    <td>Пароль</td>
                    <td>{{ form.password }}</td>
                </tr>

            </table>
            
                <input class="but" type="submit" value="Вход" />

            </form>
        </div>
    </body>
</html>
